<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="left-arrow">
			<i class="fa fa-caret-square-o-left" aria-hidden="true"></i>
		</div>
		<div id="carousel">
			<ul id="gallery">
				<li class="img"><img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?h=350&auto=compress&cs=tinysrgb" alt="tree"></li>
				<li class="img"><img src="https://images.pexels.com/photos/127160/pexels-photo-127160.jpeg?h=350&auto=compress&cs=tinysrgb" alt="boat"></li>
				<li class="img"><img src="https://images.pexels.com/photos/7117/mountains-night-clouds-lake.jpg?h=350&auto=compress&cs=tinysrgb" alt="sky"></li>
				<li class="img"><img src="https://images.pexels.com/photos/388415/pexels-photo-388415.jpeg?h=350&auto=compress&cs=tinysrgb" alt="landscape"></li>
				<li class="img"><img src="https://images.pexels.com/photos/21261/pexels-photo.jpg?h=350&auto=compress&cs=tinysrgb" alt="birds"></li>
			</ul>
			<div class="bubbles">
				<div class="bubble bubble-1"></div>
				<div class="bubble bubble-2"></div>
				<div class="bubble bubble-3"></div>
				<div class="bubble bubble-4"></div>
				<div class="bubble bubble-5"></div>
			</div>
		</div>
		<div class="right-arrow">
			<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
		</div>
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
